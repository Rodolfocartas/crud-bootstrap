#{field 'object.' + _name}
<div class="control-group">
	<label class="control-label" for="${field.id}">&{_name}</label>
	<div class="controls">
    <input id="${field.id}" class="${field.errorClass}" type="password" name="${field.name}" value="${_value?.escape()?.raw()}" size="50" />
    #{ifError field.name}
        <span class="help-inline">${field.error.raw()}</span>
    #{/ifError}
  </div>
</div>
#{/field}
